<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="container">
      <div class="row">
	<div class="span3 card gauge">
	  <span class="card-title">Status</span>
	  <hr class="style-two"></hr>
	  <span class="health-text warn">WARN</span>
	  <span class="mon-text">PGs</span>
	  <span class="mon-text">20 inactive</span>
	  <span class="mon-text">14 unclean</span>
	  <span class="mon-text">2 stale</span>

	  <!--div><i class="icon-warning-sign" style='font-size: 125px; opacity: 0.10; z: -10; position: absolute; left: 48px; top: 55px; color: red;'></i></div-->
	  <span class="subtext">50 secs ago</span>
	</div>
	<div class="gauge card span3">
	  <span class="card-title">Processes</span>
	  <hr class="style-two"></hr>
	  <table class='table metrics'>
	    <tbody>
	      <tr>
		<th>
		  mons
		</th>
		<td>
		  3
		</td>
		<td>
		</td>
	      </tr>
	      <tr>
		<th>
		  mds
		</th>
		<td>
		  3
		</td>
		<td>
		</td>
	      </tr>
	      <tr>
		<th>
		  osds
		</th>
		<td>
		  160
		</td>
		<td>
		  160
		</td>
	      </tr>
	    </tbody>
	  </table>
	  <span class="subtext">20 secs ago</span>
	</div>
	<div class="gauge card span3">
	  <span class="card-title">Data</span>
	  <hr class="style-two"></hr>
	  <table class="table">
	    <tr>
	      <th>data</th>
	      <td class="usedcap">0</td>
	      <td class="totalcap">0</td>
	    </tr>
	    <tr>
	      <th>metadata</th>
	      <td class="objcount">0</td>
	      <td class="objspace">0</td>
	    </tr>
	    <tr>
	      <th>rbd</th>
	      <td>0</td>
	      <td>0K</td>
	    </tr>
	  </table>
	  <span class="subtext">20 secs ago</span>
	</div>
	<div class="gauge card span3">
	  <span class="card-title">Usage</span>
	  <hr class="style-two"></hr>
	  <div class="mytext"><span class="number">0</span>%</div>
	  <canvas class="mycanvas"></canvas>
	  <span class="subtext"><span class="totalused">0</span> of <span class="totalcap">0T</span></span>
	</div>
      </div>
      <div class="row">
	<div class="raphael-one card span12">
	  <span class="card-title">OSDS</span>
	  <hr class="style-two"></hr>
	  <div id="viz" class="viz span9">
	  </div>

	  <div class="detail span2">
	    OSD Attributes
	    <hr class="style-two">
	    <table>
	      <tbody>
		<tr><td colspan=2>No OSD selected</td></tr>
	      </tbody>
	    </table>
	  </div>
	</div>
      </div>
      <div class="row">
	<div class="span12 notifications card">
	  <span class="card-title">Notifications</span>
	  <hr class="style-two"></hr>
	</div>
      </div>
    </div>

    <!--[if lt IE 7]>

    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
  </body>
</html>
