    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
	<link href='styles/ApexSans-Medium.woff' rel='stylesheet' type='text/css'>
        <!-- endbuild -->
    </head>
    <body>
        <div class="container-fluid">
		<div class="row-fluid">
			<div class="gauge span2">
				Status
				<hr class="style-two"></hr>
				<span class="health-text">OK</span>
				<span class="mon-text">1 / 1 mons</span>
				<span class="mon-text">3 / 3 osds</span>
				<span class="mon-text">192 / 192 pgs</span>
				<span class="subtext">50 secs ago</span>
			</div>
			<div class="gauge span2">
				Free Space
				<hr class="style-two"></hr>
				<span class="infotext">73.5</span>
				<span class="infotext-2">of 73.6G</span>
				<span class="subtext">20 secs ago</span>
			</div>
			<div class="gauge span2">
				Pools
				<hr class="style-two"></hr>
				<table class="table">
					<tr>
						<th>data</th>
						<td>0</td>
						<td>0K</td>
					</tr>
					<tr>
						<th>metadata</th>
						<td>21</td>
						<td>9K</td>
					</tr>
					<tr>
						<th>rbd</th>
						<td>0</td>
						<td>0K</td>
					</tr>
				</table>
				<span class="subtext">20 secs ago</span>
			</div>
			<div class="gauge span2">
				Free Space
				<hr class="style-two"></hr>
				<div class="mytext"><span class="number">0</span>%</div>
				<canvas class="mycanvas"></canvas>
			</div>
        </div>

        <!--[if lt IE 7]>
