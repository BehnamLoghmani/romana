  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  <body>
      <div class="container">
	  <div class="row">
	      <div class="span3 card gauge">
		  <span class="card-title">Status</span>
		  <hr class="style-two"></hr>
		  <span class="health-text">WARN</span>
		  <span class="mon-text">20 inactive</span>
		  <span class="mon-text">14 unclean</span>
		  <span class="mon-text">2 stale</span>

		  <span class="subtext">50 secs ago</span>
	      </div>
	      <div class="gauge card span3">
		  <span class="card-title">Ceph Metrics</span>
		  <hr class="style-two"></hr>
		  <table class='table metrics'>
		      <tr>
			  <td>
			      mons
			  </td>
			  <td>
			      3 / 3
			  </td>
		      </tr>
		      <tr>
			  <td>
			      osds
			  </td>
			  <td>
			      32 /32
			  </td>
		      </tr>
		      <tr>
			  <td>
			      pgs
			  </td>
			  <td>
			      156 / 192
			  </td>
		      </tr>
		  </table>
		  <span class="subtext">20 secs ago</span>
	      </div>
	      <div class="gauge card span3">
		  <span class="card-title">Pools</span>
		  <hr class="style-two"></hr>
		  <table class="table">
		      <tr>
			  <th>data</th>
			  <td>3.2K</td>
			  <td>1.25T</td>
		      </tr>
		      <tr>
			  <th>metadata</th>
			  <td>21</td>
			  <td>9K</td>
		      </tr>
		      <tr>
			  <th>rbd</th>
			  <td>0</td>
			  <td>0K</td>
		      </tr>
		  </table>
		  <span class="subtext">20 secs ago</span>
	      </div>
	      <div class="gauge card span3">
		  <span class="card-title">Used Space</span>
		  <hr class="style-two"></hr>
		  <div class="mytext"><span class="number">0</span>%</div>
		  <canvas class="mycanvas"></canvas>
		  <span class="subtext">of 19.41TB</span>
	      </div>
	  </div>
	  <div class="row">
	      <div class="graph-one card span12">
	      </div>
	  </div>
	  <div class="row">
	      <div class="raphael-one card span12">
	      </div>
	  </div>
      </div>
