<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
         <h3 style="display: inline-block;">CONFIG VIEWER</h3>
         <input type="text" style="margin-left: 30px;" placeholder="Match Config" ng-model="searchText">
         <i style="margin-left: -1.25em; margin-top: -1em;" class="fa fa-lg fa-search"></i>
         </input>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class='table-responsive'>
            <table class='table table-condensed'>
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='config in configs | filter:searchText'>
                        <td>{{config.key}}</td>
                        <td title={{config.value}} class='truncate'>{{config.value}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
