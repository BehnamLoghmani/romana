<div class="header">
  <h3 class="text-muted">manage</h3>
</div>

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="navbar navbar-default" role="navigation" bs-navbar>
            <ul class="nav navbar-nav">
                <li><a ng-href="#/">Cluster</a></li>
                <li><a ng-href="#/osd">OSD</a></li>
                <li class="active"><a ng-href="#/pool">Pool</a></li>
                <li><a ng-href="#/tools">Tols</a></li>
            </ul>
        </div>
    </div>
</div>
<h2 class="text-muted">CLUSTER {{clusterName}} &raquo; POOL &raquo; CREATE</h2>
<div class="container">

<div class="row" style="border:0px solid black; padding: 20px 40px;">
    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
        <form name='poolForm' role="form" validate>
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" required class="form-control" ng-model='name' placeholder="New Pool Name"></input>
            </div>
            <div class="form-group">
                <label>Replicas (size)</label>
                <input type="number" name="size" required class="form-control" placeholder="Size" ng-model='size'></input>
            </div>
            <div class="form-group">
                <label>Placement Groups (pg_num)</label>
                <input type="number" name="pg_num" required class="form-control" ng-model='pg_num' placeholder="Placement Groups"></input>
            </div>
            <div class="form-group">
                <label>Crush Ruleset</label>
                <select class="form-control" name="crush_ruleset" required ng-model='crush_ruleset'>
                    <!-- TODO this code needs to be updated to display the correct rule name -->
                    <option ng-repeat='crush in crushrulesets' value='{{crush.id}}'>{{crush.id}}: {{crush.rules[crush.active_sub_rule].name}}</option>
                </select>
            </div>
            <!-- {{ crushrulesets | json }} -->
        </form>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div style="height: 10px"></div>
        <div class='pull-right'>
        <button style="min-width: 100px;" type="button" class="btn btn-sm btn-danger" ng-click='cancel()' data-placement="center">CANCEL</button>
        <button style="min-width: 100px;" type="button" class="btn btn-sm btn-warning" ng-click='reset()' data-placement="center">RESET</button>
        <button style="min-width: 100px;" type="button" class="btn btn-sm btn-primary" ng-click='create()' data-placement="center">CREATE</button>
        </div>
    </div>
    </div>
</div>

<div class="footer">
</div>
</div>
