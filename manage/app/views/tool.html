<div class="header">
     <h3 class="text-muted">manage</h3>

</div>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="navbar navbar-default" role="navigation" bs-navbar>
            <ul class="nav navbar-nav">
                <li><a ng-href="#/">Cluster</a>

                </li>
                <li><a ng-href="#/osd">OSD</a>

                </li>
                <li><a ng-href="#/pool">Pool</a>

                </li>
                <li class="active"><a ng-href="#/tools">Tools</a>

                </li>
            </ul>
        </div>
    </div>
</div>

<h2 class="text-muted">CLUSTER {{clusterName}} &raquo; Tools>
<div class="container">
<div class="row" >
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h3>Log Tail</h3>
        <div>
          <div ng-switch on="logui">
            <span ng-switch-when="logs" >
              <p class='small' ng-repeat='line in logs'>{{line}}</p>
            </span>
            <i ng-switch-default class="fa fa-spinner fa-spin fa-lg">Loading...</i>
          </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
        <h3>Config</h3>
        <div>
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>
                            key
                        </th>
                        <th>
                            value
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='config in configs'>
                        <td>
                            {{config.key}}
                        </td>
                        <td>
                            {{config.value}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="footer">
</div>
</div>
